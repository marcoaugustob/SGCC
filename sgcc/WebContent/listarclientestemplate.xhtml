<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

	<ui:composition template="/recursos/template/template.xhtml">
		<ui:define name="tituloPagina">Listar clientes</ui:define>
		<ui:define name="tituloPrincipal">Listar clientes</ui:define>
		<ui:define name="tituloSecundario">lista os clientes já cadastrados</ui:define>
		<ui:define name="botoesAcao">
		
		</ui:define>
		<ui:define name="conteudo">
		
				<p:panel header="Listar clientes">
		
			<p:dataTable value="#{clienteBean.ListarClientes()}" var="cliente">
			
				<p:column headerText="ID">
					<p:outputLabel value="#{cliente.id}" />
				</p:column>
				<p:column headerText="Nome">
					<p:outputLabel value="#{cliente.nome}" />
				</p:column>
				<p:column headerText="CPF">
					<p:outputLabel value="#{cliente.cpf}" />
				</p:column>
				<p:column headerText="E-mail">
					<p:outputLabel value="#{cliente.email}" />
				</p:column>
				<p:column headerText="Data de nascimento">
					<p:outputLabel value="#{cliente.dataNasc}" />
				</p:column>
				<p:column headerText="Telefone">
					<p:outputLabel value="#{cliente.telefone}" />
				</p:column>
				<p:column headerText="Renda média">
					<p:outputLabel value="#{cliente.rendaMedia}" />
				</p:column>				
				<p:column headerText="Ações">
					<p:commandButton action="#{clienteBean.RemoverCliente(cliente)}" value="Excluir" update="@form"/>
				</p:column>
				
			
			</p:dataTable>
		
		</p:panel>
		
		</ui:define>
	
	
	</ui:composition>
</html>
